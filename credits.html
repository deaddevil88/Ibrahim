<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Trigger Fury</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #333, #666); /* Dark gray to light gray gradient */
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #creditsContainer {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            background: linear-gradient(to bottom, #222, #555); /* Dark gray to light gray gradient */
        }

        #creditsText {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .credit {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffcc00; /* Yellow color for credits */
        }

        .special-thanks {
            font-size: 20px;
            margin-top: 20px;
            color: #ffcc00; /* Yellow color for special thanks */
        }
    </style>
</head>
<body>

<div id="creditsContainer">
    <div id="creditsText">
        <p>Credits for Trigger Fury</p>
        <div class="credit">Designed and Developed by:</div>
        <div class="credit">Ibrahim Farooki</div>
        <div class="special-thanks">Special Thanks to:</div>
        <div class="credit">Sidra Farooki</div>
        <div class="credit">Humaid Farooki</div>
    </div>
</div>

</body>
</html>
